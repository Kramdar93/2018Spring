<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        MyQuotes
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li *ngFor="let quote of model.myQuotes" 
              class="list-group-item quote" 
              (click)="SubmitQuote($event, quote)"> <!-- $event: click event causing this -->
            {{quote}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-header">
        PlayedQuotes
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li *ngFor="let quote of model.playedQuotes" class="list-group-item">
            {{quote.text}}
            <span class="badge badge-secondary float-right">{{quote.playerName}}</span>
          </li>
        </ul>
      </div>
    </div>

    <!--picture-->
    <div class="card"> 
      <img class="card-img" [src]="model.picture" alt="Card image cap" />
    </div>
  </div>
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        otherPlayers
      </div>
      <div class="card-body">
        <ul class="list-group">
          <li *ngFor="let user of model.players" class="list-group-item">{{user.name}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
